<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f0f0f2d20.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../script/registration.js"></script>
    <link rel="icon" href="../assets/logo-icon.png">
    <title>Doto 2</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="main-container">
        <div class="header">
            <div class="navbar">
                <a href="../index.html"><img class="header-logo" src="../assets/logo.png" alt="logo-doto2"></a>
            </div>
        </div>

        <div class="error-container">
            <div id="error_message">
                <!-- sfdadaefedff -->
            </div>
        </div>

        <div class="register-container">
            <form class="registration_form" onsubmit="return (validate_all()==true)">
                <div class="registration email">
                    <label for="">Email</label>
                </div>
                <input class="input input_value" type="text" id="email">

                <div class="registration username" >
                    <label for="">Username</label>
                </div>
                <input class="input input_value" type="text" id="username" >

                <div class="registration password">
                    <label for="">Password</label>
                </div>
                <input  class="input" type="password" id="password" >

                <div class="registration region">
                    <label for="">Region</label>
                </div>
                <div>
                    <select class="input" name="" id="region">
                        <option>Choose Region</option>
                        <option value="">South East Asia</option>
                        <option value="">East Asia</option>
                        <option value="">South Asia</option>
                        <option value="">Central Asia</option>
                        <option value="">West Asia</option>
                        <option value="">Australia and Oceania</option>
                        <option value="">Eastern Europe</option>
                        <option value="">Western Europe</option>
                        <option value="">Northen Europe</option>
                        <option value="">Southern Europe</option>
                        <option value="">Northen Africa</option>
                        <option value="">Southern Africa</option>
                        <option value="">North America</option>
                        <option value="">Central America</option>
                        <option value="">South America</option>
                    </select>
                </div>

                <div class="registration date_of_birth input ">
                    <label for="">Date of Birth</label>
                </div>
                <input class="input" type="date" id="date_of_birth">

                <div class="input agree">
                    <div>
                        <input type="radio" id="agree">
                    </div>
                    <div class="statement">
                        <span>I have read and agree to the <span>
                        <a target="_blank" href="https://www.youtube.com/watch?v=cKw3rtDnPK4">Privacy Policy</a>.
                    </div>
                </div>

                <button class="submit" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <img id ="footer-logo-stg" src="../assets/logo.png"/>
        </div>
        <div class="footer-social">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../assets/social-media/youtube.png" alt="fb" class = "footer-media-stg">
            </a>
            <a href="http://instagram.com/" target="_blank">
                <img src="../assets/social-media/instagram.png" alt="ig" class = "footer-media-stg">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../assets/social-media/facebook.png" alt="fb" class = "footer-media-stg">
            </a>
            <a href="http://twitter.com/" target="_blank">
                <img src="../assets/social-media/twitter.png" alt="ig" class = "footer-media-stg">
            </a>
        </div>
        <div class="footer-copyright">
            Doto and the Doto logo are trademarks and/or registered trademarks of Doto <br>
            Corporation. 2021 Doto Corporation, all rights reserved.<br><br><br>

            2440022504 - Bobby Susanto Ali | 2440030582 - Gregorius Emmanuel Henry | 2440031521 - Vinsen Nawir
        </div>
    </div>
</body>
</html>
